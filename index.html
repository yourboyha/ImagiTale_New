<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImagiTale: AI Story Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { translateY(0px); }
      }
      @keyframes float-subtle {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { translateY(0px); }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      @keyframes drift {
        0% { transform: translateX(-5%); }
        100% { transform: translateX(5%); }
      }
      @keyframes sway {
        0% { transform: rotate(-1deg); }
        100% { transform: rotate(1deg); }
      }
      @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
      }
      @keyframes rise {
        from { transform: translateY(110vh); }
        to { transform: translateY(-10vh); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
       @keyframes fly {
        0% { transform: translate(5%, 5%) rotate(5deg); }
        50% { transform: translate(-5%, -5%) rotate(-5deg); }
        100% { transform: translate(5%, 5%) rotate(5deg); }
      }
      @keyframes bounce-in {
        0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
        80% { transform: scale(1.05) translateY(0); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
    </style>
